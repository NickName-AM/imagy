{% extends 'core.html' %}
{% load crispy_forms_tags %}

{% block title %}Create Post{% endblock title %}

{% block body %}
    <div class="create-post">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy}}
            <input type="submit" class="submit-btn" value="Submit">
        </form>
    </div>
{% endblock body %}
