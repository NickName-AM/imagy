{% extends 'core.html' %}
{% load static %}

{% block title %}Imagy{% endblock title %}


<div class="col-md-8">
{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{message.tags}}"></div>
        {{message}}
    {% endfor %}
{% endif %}
</div>

{% block body %}
    <div class="card-container">
    {% for post in posts %}
        <div class="card">
            <div class="card-item card-user">
                <div class="card-user-img">
                    <img src="{{post.image.url}}">
                </div>
                <div class="card-user-name">
                    TestUser
                </div>
            </div>
            <div class="card-item card-image">
                <img src="{{post.image.url}}">
            </div>
            <div class="card-item card-likes">
                <div class="like-button">
                    <button type="button">Like</button>
                </div>
                <div class="like-number">
                    {{ post.likes }}
                </div>
            </div>
            <div class="card-item card-title">
                <b>TestUser:</b> {{post.title}}
            </div>
        </div>
    {% endfor %}
    </div>
    
    
{% endblock body %}
